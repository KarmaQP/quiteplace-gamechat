{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <title>{% block title %}{% endblock  %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'app.css' %}">
  {% block css_style %}{% endblock  %}
</head>
<body>
  <header id="main-navigation">
    <h1><a href="{% url 'main-page' %}">Quite Place</a></h1>
    <nav>
      {% if user.is_authenticated %}
        <span class='welcome-user'>Приветствую, {{ user.username }}!</span>
        <a href="{% url 'blog-page' %}">Блог</a>
        <a href="{% url 'logout-page' %}">Выход</a>
      {% else %}
        <a href="{% url 'blog-page' %}">Блог</a>
        <a href="{% url 'login-page' %}">Логин</a>
        <a href="{% url 'registration-page' %}">Регистрация</a>
      {% endif %}  
    </nav>
  </header>
  {% block content %}
  {% endblock  %}
</body>
</html>
