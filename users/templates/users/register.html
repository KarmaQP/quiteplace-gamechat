{% extends 'base.html' %}
{% load static %}

{% block css_style %}
  <link rel="stylesheet" href="{% static 'users/register.css' %}">
{% endblock %}

{% block title %}Quite Place | Регистрация{% endblock %}

{% block content %}
  <section id="register-form">
    <h1>Registration page</h1>
    <form action="{% url 'registration-page' %}" method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div>
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors }}
        </div>     
      {% endfor %}
      <button type="submit">Подтвердить</button>
    </form>
  </section>
{% endblock  %}
